sorcererPrompt1=Roll on this table at the start of each player's turn for the next minute, ignoring this result on subsequent rolls.
sorcererPrompt2=For the next minute, you can see any invisible creature if you have line of sight to it.
sorcererPrompt3=A modron chosen and controlled by the DM appears in an unoccupied space within 5 feet of you, then disappears 1 minute later.
sorcererPrompt4=You cast fireball as a 3rd-level spell centered on yourself.
sorcererPrompt5=You cast magic missile as a 5th-level spell.
sorcererPrompt6=Roll a d10. Your height changes by a number of inches equal to the roll. If the roll is odd, you shrink. If the roll is even, you grow.
sorcererPrompt7=You cast confusion centered on yourself.
sorcererPrompt8=For the next minute, you regain 5 hit points at the start of each of your turns.
sorcererPrompt9=You grow a long beard made of feathers that remains until you sneeze, at which point the feathers explode out from your face.
sorcererPrompt10=You cast the grease spell centered on yourself.
sorcererPrompt11=Creatures have disadvantage on saving throws against the next spell you cast in the next minute that involves a saving throw.
sorcererPrompt12=Your skin turns a vibrant shade of blue. Permanently. A remove-curse spell ends the effect.
sorcererPrompt13=An eye appears on your forehead for the next minute, giving you advantage on Perception checks that rely on sight.
sorcererPrompt14=For the next minute, all your spells with a casting time of 1 action have a casting time of 1 bonus action.
sorcererPrompt15=You teleport up to 60 feet to an unoccupied space of your choice that you can see.
sorcererPrompt16=You are transported to the Astral Plane until the end of your next turn after which time you return to the space you previously occupied or the nearest unoccupied space if that space is occupied.
sorcererPrompt17=Maximize the damage of the next damaging spell you cast within the next minute.
sorcererPrompt18=Roll a d10. Your age changes by a number of years equal to the roll. If the roll is odd, you get younger (minimum 1 year old). If the roll is even, you get older.
sorcererPrompt19=1d6 flumphs controlled by the DM appear in unoccupied spaces within 60 feet of you and are frightened of you. They vanish after 1 minute.
sorcererPrompt20=You regain 2d10 hit points.
sorcererPrompt21=You turn into a potted plant until the start of your next turn. While a plant, you are incapacitated and have vulnerability to all damage. If you drop to 0 hit points, your pot breaks, and your form reverts.
sorcererPrompt22=For the next minute, you can teleport up to 20 feet as a bonus action on each of your turns.
sorcererPrompt23=You cast levitate on yourself.
sorcererPrompt24=A unicorn controlled by the DM appears in a space within 5 feet of you, then disappears 1 minute later.
sorcererPrompt25=You can\u2019t speak for the next minute. Whenever you try, pink bubbles float out of your mouth.
sorcererPrompt26=A spectral shield hovers near you for the next minute, granting you a +2 bonus to AC and immunity to magic missile.
sorcererPrompt27=You are immune to being intoxicated by alcohol for the next 5d6 days.
sorcererPrompt28=Your hair falls out but grows back within 24 hours.
sorcererPrompt29=For the next minute, any flammable object you touch that isn\u2019t being worn or carried by another creature bursts into flame.
sorcererPrompt30=You regain your lowest-level expended spell slot.
sorcererPrompt31=For the next minute, you must shout when you speak.
sorcererPrompt32=You cast fog cloud centered on yourself.
sorcererPrompt33=Up to three creatures you choose within 30 feet of you take 4d10 lightning damage.
sorcererPrompt34=You are frightened by the nearest creature until the end of your next turn.
sorcererPrompt35=Each creature within 30 feet of you becomes invisible for the next minute. The invisibility ends on a creature when it attacks or casts a spell.
sorcererPrompt36=You gain resistance to all damage for the next minute.
sorcererPrompt37=A random creature within 60 feet of you becomes poisoned for 1d4 hours.
sorcererPrompt38=You glow with bright light in a 30-foot radius for the next minute. Any creature that ends its turn within 5 feet of you is blinded until the end of its next turn.
sorcererPrompt39=You cast polymorph on yourself. If you fail the saving throw, you turn into a sheep for the spell\u2019s duration.
sorcererPrompt40=Illusory butterflies and flower petals flutter in the air within 10 feet of you for the next minute.
sorcererPrompt41=You can take one additional action immediately.
sorcererPrompt42=Each creature within 30 feet of you takes 1d10 necrotic damage. You regain hit points equal to the sum of the necrotic damage dealt.
sorcererPrompt43=You cast mirror image.
sorcererPrompt44=You cast fly on a random creature within 60 feet of you.
sorcererPrompt45=You become invisible for the next minute. During that time, other creatures can\u2019t hear you. The invisibility ends if you attack or cast a spell.
sorcererPrompt46=If you die within the next minute, you immediately come back to life as if by the reincarnate spell.
sorcererPrompt47=Your size increases by one size category for the next minute.
sorcererPrompt48=You and all creatures within 30 feet of you gain vulnerability to piercing damage for the next minute.
sorcererPrompt49=You are surrounded by faint, ethereal music for the next minute.
sorcererPrompt50=You regain all expended sorcery points.
sorcererPromptDefault=Nothing unusual happens.
barbarianPrompt1=Each creature of your choice that you can see within 30 feet of you must succeed on a Constitution saving throw or take 1d12 necrotic damage. You also gain temporary hit points equal to 1d12 plus your barbarian level
barbarianPrompt2=You teleport up to 30 feet to an unoccupied space you can see. Until your rage ends, you can use this effect again on each of your turns as a bonus action.
barbarianPrompt3=An intangible spirit, which looks like a flumph or a pixie (your choice), appears within 5 feet of one creature of your choice that you can see within 30 feet of you. At the end of the current turn, the spirit explodes, and each creature within 5 feet of it must succeed on a Dexterity saving throw or take 1d6 force damage. Until your rage ends, you can use this effect again, summoning another spirit, on each of your turns as a bonus action.
barbarianPrompt4=Magic infuses one weapon of your choice that you are holding. Until your rage ends, the weapon's damage type changes to force, and it gains the light and thrown properties with a normal range of 20 feet and a long range of 60 feet. If the weapon leaves your hand, the weapon reappears in your hand at the end of the current turn.
barbarianPrompt5=Whenever a creature hits you with an attack roll before your rage ends, that creature takes 1d6 force damage as magic lashes out in retribution.
barbarianPrompt6=Until your rage ends, you are surrounded by multicolored, protective lights; you gain a +1 bonus to AC, and while within 10 feet of you, your allies gain the same bonus.
barbarianPrompt7=Flowers and vines temporarily grow around you; until your rage ends, the ground within 15 feet of you is difficult terrain for your enemies.
barbarianPrompt8=A bolt of light shoots from your chest. Another creature of your choice that you can see within 30 feet of you must succeed on a Constitution saving throw or take 1d6 radiant damage and be blinded until the start of your next turn. Until your rage ends, you can use this effect again on each of your turns as a bonus action.
barbarianPromptDefault=Nothing unusual happens.
castZonePrompt1=Backfire. If the spell had a target, it now targets the caster instead.
castZonePrompt2=Multiply. If the spell had a target, it now targets every creature within a 30-foot radius of the caster.
castZonePrompt3=Overcharge. If the spell requires the caster to roll dice to determine damage, hit points gained, or anything similar, the number of dice rolled is now multiplied by 1d6.
castZonePrompt4=Change of Plans. The spell is replaced with a random spell. Roll a d10 to determine the level of the new spell (on a 10, choose a cantrip), and the DM chooses a random spell of that level.
castZonePrompt5=Sentience. The spell comes to life for 1d6 turns and operates as if it were a creature in its own right. Roll a d2 to determine if the creature aligns itself with or against the party.
castZonePrompt6=That Was Easy. The spell performs as intended and the caster regains any resources (including spell slots) used to cast it.
castZonePrompt7=Sparks. Harmless sparks replace the spell as it fizzles out of existence. The spell has no further effect.
castZonePrompt8=Surge. Roll on the wild magic surge table.
castZonePrompt9=Surge. Roll on the wild magic surge table.
castZonePrompt10=Unbridled Chaos. Roll on the wild magic surge table and roll a d6 on this table to determine an additional result.
castZonePromptDefault=Nothing unusual happens.
closeMessageBoxWindows=Click X on the top right corner of this message to close this message box on Windows or Linux.
closeMessageBoxMac=Click the red circle on the top left corner of this message to close this message box on Mac / OS X.
programDescription=WildMagicRoller is a program developed by Nouraldin Hassan. The purpose of the program is to roll for the Wild Magic Surge table that exists within the Tabletop RPG 'Dungeons and Dragons', without the need for internet connection, right on your computer.
bestExperience=For the best experience, make sure that you are the 'Dungeon Master' in Dungeons and Dragons that incorporates Wild Magic in any way, shape, or form, into your campaigns or sessions.
howToUse=~~~~~~ How to use this program:
rollMessage=You will first see the message '{0}', alongside a row of four buttons above and two buttons below.
barbarianRoll=Click on '{1}' to roll from the Barbarian's Wild Magic Surge Table. The table simulates D8 rolls.
sorcererRoll=Click on '{2}' to roll from the Sorcerer's Wild Magic Surge Table. The table simulates D50 rolls due to duplicate entries for all prompts in the original D100 table.
zoneRoll=Click on '{3}' to roll from the Wild Magic Zone Surge Table. The table simulates D10 rolls.
rollResult=Either 'Roll' button that you click on will overwrite the initial message with whatever roll you received (e.g. 'You rolled a 7'), followed by the prompt written underneath the overwritten message.
wildMagicLink=For a full list of Wild Magic Surges, please consult the wild magic table in the Basic Rules/Player's Handbook at either a physical or digital book, or on dndbeyond.com. Alternatively, you may find the list and explanation of Wild Magic on the Black Citadel RPG website.
linkExplanation=To access the URL, click and drag your mouse over the link, press CTRL + C, and then paste the link in your desired search engine/browser.
historyButtonDescription=Clicking on '{4}' Allows you to either hide or show the previous rolls that you have made, up to {5} rolls and prompts.
clearHistoryDescription=Clicking on '{6}' resets the roll and prompt text back to '{0}', and removes all of the previous rolls in the history. USE WITH CAUTION.
darkModeButtonDescription=Clicking on '{7}' Changes the program theme/color from light to dark and vice versa, useful if the white background is disorienting for you, or if you prefer to use dark mode.
