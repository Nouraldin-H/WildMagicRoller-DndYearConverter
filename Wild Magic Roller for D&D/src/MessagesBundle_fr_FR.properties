sorcererPrompt1=Lancez sur cette table au début de chaque tour de joueur pendant la prochaine minute, en ignorant ce résultat lors des lancers suivants.
sorcererPrompt2=Pendant la prochaine minute, vous pouvez voir toute créature invisible si vous avez une ligne de vue sur elle.
sorcererPrompt3=Un modrone choisi et contrôlé par le MJ apparaît dans un espace inoccupé à moins de 1,5 mètre de vous, puis disparaît une minute plus tard.
sorcererPrompt4=Vous lancez boule de feu en tant que sort de niveau 3, centré sur vous-même.
sorcererPrompt5=Vous lancez projectiles magiques en tant que sort de niveau 5.
sorcererPrompt6=Lancez un d10. Votre taille change d'un nombre de pouces égal au résultat. Si le résultat est impair, vous rétrécissez. Si le résultat est pair, vous grandissez.
sorcererPrompt7=Vous lancez confusion centré sur vous-même.
sorcererPrompt8=Pendant la prochaine minute, vous regagnez 5 points de vie au début de chacun de vos tours.
sorcererPrompt9=Vous faites pousser une longue barbe faite de plumes qui reste jusqu'à ce que vous éternuiez, moment où les plumes explosent hors de votre visage.
sorcererPrompt10=Vous lancez le sort graisse centré sur vous-même.
sorcererPrompt11=Les créatures ont un désavantage aux jets de sauvegarde contre le prochain sort que vous lancez dans la minute qui suit et qui implique un jet de sauvegarde.
sorcererPrompt12=Votre peau devient d'une teinte bleue éclatante. De façon permanente. Un sort de délivrance des malédictions met fin à cet effet.
sorcererPrompt13=Un \u0153il apparaît sur votre front pendant la prochaine minute, vous donnant un avantage aux tests de Perception basés sur la vue.
sorcererPrompt14=Pendant la prochaine minute, tous vos sorts ayant un temps d'incantation d'une action ont un temps d'incantation d'une action bonus.
sorcererPrompt15=Vous vous téléportez jusqu'à 18 mètres dans un espace inoccupé de votre choix que vous pouvez voir.
sorcererPrompt16=Vous êtes transporté dans le Plan Astral jusqu'à la fin de votre prochain tour, après quoi vous revenez à l'espace que vous occupiez auparavant ou à l'espace inoccupé le plus proche si cet espace est occupé.
sorcererPrompt17=Maximisez les dégâts du prochain sort infligeant des dégâts que vous lancez dans la minute qui suit.
sorcererPrompt18=Lancez un d10. Votre âge change d'un nombre d'années égal au résultat. Si le résultat est impair, vous rajeunissez (minimum 1 an). Si le résultat est pair, vous vieillissez.
sorcererPrompt19=1d6 flumphs contrôlés par le MJ apparaissent dans des espaces inoccupés à moins de 18 mètres de vous et sont effrayés par vous. Ils disparaissent après 1 minute.
sorcererPrompt20=Vous regagnez 2d10 points de vie.
sorcererPrompt21=Vous vous transformez en plante en pot jusqu'au début de votre prochain tour. En tant que plante, vous êtes incapable d'agir et vous avez une vulnérabilité à tous les dégâts. Si vous tombez à 0 point de vie, votre pot se casse et votre forme revient à la normale.
sorcererPrompt22=Pendant la prochaine minute, vous pouvez vous téléporter jusqu'à 6 mètres en tant qu'action bonus à chacun de vos tours.
sorcererPrompt23=Vous lancez lévitation sur vous-même.
sorcererPrompt24=Une licorne contrôlée par le MJ apparaît dans un espace à moins de 1,5 mètre de vous, puis disparaît une minute plus tard.
sorcererPrompt25=Vous ne pouvez pas parler pendant la prochaine minute. Chaque fois que vous essayez, des bulles roses sortent de votre bouche.
sorcererPrompt26=Un bouclier spectral flotte près de vous pendant la prochaine minute, vous accordant un bonus de +2 à la CA et une immunité aux projectiles magiques.
sorcererPrompt27=Vous êtes immunisé contre l'intoxication par l'alcool pendant les 5d6 prochains jours.
sorcererPrompt28=Vos cheveux tombent mais repoussent dans les 24 heures.
sorcererPrompt29=Pendant la prochaine minute, tout objet inflammable que vous touchez et qui n'est pas porté ou tenu par une autre créature prend feu.
sorcererPrompt30=Vous regagnez votre emplacement de sort de niveau le plus bas utilisé.
sorcererPrompt31=Pendant la prochaine minute, vous devez crier lorsque vous parlez.
sorcererPrompt32=Vous lancez nuée de brouillard centré sur vous-même.
sorcererPrompt33=Jusqu'à trois créatures de votre choix à moins de 9 mètres de vous subissent 4d10 dégâts de foudre.
sorcererPrompt34=Vous êtes effrayé par la créature la plus proche jusqu'à la fin de votre prochain tour.
sorcererPrompt35=Chaque créature à moins de 9 mètres de vous devient invisible pendant la prochaine minute. L'invisibilité prend fin sur une créature lorsqu'elle attaque ou lance un sort.
sorcererPrompt36=Vous gagnez une résistance à tous les dégâts pendant la prochaine minute.
sorcererPrompt37=Une créature aléatoire à moins de 18 mètres de vous est empoisonnée pendant 1d4 heures.
sorcererPrompt38=Vous brillez d'une lumière vive dans un rayon de 9 mètres pendant la prochaine minute. Toute créature terminant son tour à moins de 1,5 mètre de vous est aveuglée jusqu'à la fin de son prochain tour.
sorcererPrompt39=Vous lancez métamorphose sur vous-même. Si vous échouez au jet de sauvegarde, vous vous transformez en mouton pendant la durée du sort.
sorcererPrompt40=Des papillons illusoires et des pétales de fleurs flottent dans l'air à moins de 3 mètres de vous pendant la prochaine minute.
sorcererPrompt41=Vous pouvez effectuer une action supplémentaire immédiatement.
sorcererPrompt42=Chaque créature à moins de 9 mètres de vous subit 1d10 dégâts nécrotiques. Vous regagnez des points de vie égaux à la somme des dégâts nécrotiques infligés.
sorcererPrompt43=Vous lancez image miroir.
sorcererPrompt44=Vous lancez vol sur une créature aléatoire à moins de 18 mètres de vous.
sorcererPrompt45=Vous devenez invisible pendant la prochaine minute. Pendant ce temps, les autres créatures ne peuvent pas vous entendre. L'invisibilité prend fin si vous attaquez ou lancez un sort.
sorcererPrompt46=Si vous mourez dans la minute qui suit, vous revenez immédiatement à la vie comme par le sort réincarnation.
sorcererPrompt47=Votre taille augmente d'une catégorie pendant la prochaine minute.
sorcererPrompt48=Vous et toutes les créatures à moins de 9 mètres de vous gagnez une vulnérabilité aux dégâts perforants pendant la prochaine minute.
sorcererPrompt49=Vous êtes entouré d'une musique éthérée et légère pendant la prochaine minute.
sorcererPrompt50=Vous regagnez tous vos points de sorcellerie dépensés.
sorcererPromptDefault=Il ne se passe rien d'inhabituel.
barbarianPrompt1=Chaque créature de votre choix que vous pouvez voir dans un rayon de 9 mètres de vous doit réussir un jet de sauvegarde de Constitution ou subir 1d12 de dégâts nécrotiques. Vous gagnez également des points de vie temporaires égaux à 1d12 plus votre niveau de barbare
barbarianPrompt2=Vous vous téléportez jusqu'à 9 mètres dans un espace inoccupé que vous pouvez voir. Tant que votre rage dure, vous pouvez utiliser cet effet à nouveau à chaque tour de votre part comme une action bonus
barbarianPrompt3=Un esprit intangible, qui ressemble à un flumph ou à une pixie (au choix), apparaît dans un rayon de 1,5 mètre autour d'une créature de votre choix que vous pouvez voir dans un rayon de 9 mètres de vous. À la fin du tour en cours, l'esprit explose, et chaque créature dans un rayon de 1,5 mètre doit réussir un jet de sauvegarde de Dextérité ou subir 1d6 de dégâts de force. Tant que votre rage dure, vous pouvez utiliser cet effet à nouveau, en invoquant un autre esprit, à chaque tour de votre part comme une action bonus
barbarianPrompt4=La magie imprègne une arme de votre choix que vous tenez. Tant que votre rage dure, le type de dégâts de l'arme change en force, et elle gagne les propriétés léger et jeté avec une portée normale de 6 mètres et une portée longue de 18 mètres. Si l'arme quitte votre main, elle réapparaît dans votre main à la fin du tour en cours
barbarianPrompt5=Chaque fois qu'une créature vous touche avec un jet d'attaque avant la fin de votre rage, cette créature subit 1d6 de dégâts de force lorsque la magie se déchaîne en représailles
barbarianPrompt6=Tant que votre rage dure, vous êtes entouré de lumières protectrices multicolores ; vous gagnez un bonus de +1 à la CA, et vos alliés qui se trouvent dans un rayon de 3 mètres de vous bénéficient du même bonus
barbarianPrompt7=Des fleurs et des vignes poussent temporairement autour de vous ; tant que votre rage dure, le sol dans un rayon de 4,5 mètres autour de vous est un terrain difficile pour vos ennemis
barbarianPrompt8=Un faisceau de lumière jaillit de votre poitrine. Une autre créature de votre choix que vous pouvez voir dans un rayon de 9 mètres de vous doit réussir un jet de sauvegarde de Constitution ou subir 1d6 de dégâts radieux et être aveuglée jusqu'au début de votre prochain tour. Tant que votre rage dure, vous pouvez utiliser cet effet à nouveau à chaque tour de votre part comme une action bonus
barbarianPromptDefault=Rien d'inhabituel ne se produit.
castZonePrompt1=Contrecoup. Si le sort avait une cible, il cible désormais le lanceur de sorts.
castZonePrompt2=Multiplication. Si le sort avait une cible, il cible désormais toutes les créatures dans un rayon de 30 pieds autour du lanceur de sorts.
castZonePrompt3=Surcharge. Si le sort nécessite que le lanceur de sorts lance des dés pour déterminer les dégâts, les points de vie gagnés ou tout élément similaire, le nombre de dés lancés est maintenant multiplié par 1d6.
castZonePrompt4=Changement de plans. Le sort est remplacé par un sort aléatoire. Lancez un d10 pour déterminer le niveau du nouveau sort (sur un 10, choisissez un sort de niveau 0), et le MJ choisit un sort aléatoire de ce niveau.
castZonePrompt5=Sentience. Le sort prend vie pendant 1d6 tours et agit comme s\u2019il était une créature à part entière. Lancez un d2 pour déterminer si la créature s'aligne avec ou contre le groupe.
castZonePrompt6=C'était facile. Le sort fonctionne comme prévu et le lanceur de sorts récupère toutes les ressources (y compris les emplacements de sorts) utilisées pour le lancer.
castZonePrompt7=Étincelles. Des étincelles inoffensives remplacent le sort alors qu'il disparaît sans effet. Le sort n'a aucun autre effet.
castZonePrompt8=Surge. Lancez sur la table des surcharges magiques.
castZonePrompt9=Surge. Lancez sur la table des surcharges magiques.
castZonePrompt10=Chaos débridé. Lancez sur la table des surcharges magiques et lancez un d6 sur cette table pour déterminer un résultat supplémentaire.
castZonePromptDefault=Rien d'inhabituel ne se produit.
closeMessageBoxWindows=Cliquez sur X dans le coin supérieur droit de ce message pour fermer cette boîte de message sur Windows ou Linux.
closeMessageBoxMac=Cliquez sur le cercle rouge dans le coin supérieur gauche de ce message pour fermer cette boîte de message sur Mac / OS X.
programDescription=WildMagicRoller est un programme développé par Nouraldin Hassan. Le but du programme est de lancer la table des Wild Magic Surge du jeu de rôle Tabletop 'Dungeons and Dragons', sans avoir besoin de connexion internet, directement sur votre ordinateur.
bestExperience=Pour une meilleure expérience, assurez-vous d'être le 'Dungeon Master' dans Dungeons and Dragons qui intègre la magie sauvage de quelque manière que ce soit dans vos campagnes ou sessions.
howToUse=~~~~~~ Comment utiliser ce programme:
rollMessage=Vous verrez d'abord le message '{0}', accompagné d'une rangée de quatre boutons au-dessus et de deux boutons en dessous.
barbarianRoll=Cliquez sur '{1}' pour lancer la table des Wild Magic Surge du Barbare. La table simule des lancers de D8.
sorcererRoll=Cliquez sur '{2}' pour lancer la table des Wild Magic Surge du Sorcier. La table simule des lancers de D50 en raison des entrées dupliquées pour toutes les invites dans la table D100 d'origine.
zoneRoll=Cliquez sur '{3}' pour lancer la table des Wild Magic Zone Surge. La table simule des lancers de D10.
rollResult=Chaque bouton 'Roll' sur lequel vous cliquez écrasera le message initial avec le résultat de votre lancer (par exemple, 'Vous avez lancé un 7'), suivi de l'invite écrite sous le message écrasé.
wildMagicLink=Pour une liste complète des Wild Magic Surges, consultez la table de magie sauvage dans les Règles de Base / le Manuel du Joueur dans un livre physique ou numérique, ou sur dndbeyond.com. Alternativement, vous pouvez trouver la liste et l'explication de la magie sauvage sur le site Web de Black Citadel RPG.
linkExplanation=Pour accéder à l'URL, cliquez et faites glisser votre souris sur le lien, appuyez sur CTRL + C, puis collez le lien dans votre moteur de recherche / navigateur préféré.
historyButtonDescription=Cliquez sur '{4}' pour masquer ou afficher les lancers précédents que vous avez effectués, jusqu'à {5} lancers et invites.
clearHistoryDescription=Cliquez sur '{6}' pour réinitialiser le texte du lancer et de l'invite à '{0}', et supprimer tous les lancers précédents dans l'historique. À UTILISER AVEC PRUDENCE.
darkModeButtonDescription=Cliquez sur '{7}' pour changer le thème / la couleur du programme de clair à sombre et vice versa, utile si le fond blanc vous déstabilise ou si vous préférez utiliser le mode sombre.
iconSources=Sources des icônes:
